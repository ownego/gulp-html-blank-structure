{% include '../vars/global.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
  <!-- Meta Data -->
  <meta charset="utf-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="{{ assetDir }}/img/favicon.ico?v4" type="image/x-icon">

  {% block styles %}
  <!-- Main CSS -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700&amp;subset=latin' rel='stylesheet' type='text/css'>
  <!-- build:csslib ./assets/css/libs.css -->
  <link rel="stylesheet" href="./assets/css/libs.css" />
  <!-- endbuild -->
  <!-- build:cssmains ./assets/css/main.css -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <!-- endbuild -->
  <!--[if !IE9]> -->
  <!-- build:cssanim ./assets/css/animations.css -->
  <link rel="stylesheet" href="./assets/css/animations.css" />
  <!-- endbuild -->
  <!--<![endif]-->
  {% endblock %}

  <!--[if lt IE 9]>
    <!-- build:iejs ./assets/js/ielibs.min.js -->
    <script src="{{ vendorDir }}/html5shiv/dist/html5shiv.js"></script>
    <script src="{{ vendorDir }}/respond/src/respond.js"></script>
    <!-- endbuild -->
  <!--<![endif]-->
{% endblock %}
</head>
<body class="{{ [page, bodyClass] | join(' ') }} ">
  <header role="mainheader" class="">
  {% include 'partials/header.html' %}
  </header>

  <main class="{{ [mainClass] | join(' ') }}">
    {% block main %}
    {% endblock %}
  </main>

  <footer>
    {% include 'partials/footer.html' %}
  </footer>

  <!-- Javascript makes everything alive -->
  {% block scripts %}
    <!-- build:js ./js/libs.js -->
    <!-- endbuild -->
    <script src="./assets/js/main.js"></script>
  {% endblock %}
</body>
</html>
